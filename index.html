<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="container">
      <div id="clock">
        <div id="time">
          <div class="block" id="hour">12</div>
          <div class="block" id="mins">30</div>
          <div class="block" id="secs">05</div>
        </div>
        <div class="info">
          <div class="infoBlock" id="day">Monday</div>
          <div class="infoBlock" id="date">08/05/2023</div>
          <div class="infoBlock" id="meridiem">AM</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
